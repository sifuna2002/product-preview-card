<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 90vh;
    }
    .card {
      width: 60%;
      height: 90%;
      background-color: white;
      border-radius: 3px;
      box-shadow: 0 0 20px 0 hsla(0, 0%, 0%, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      position: relative;
      font-size: 0px;
    }
    .card__image {
      width: 50%;
      height: 100%;
      background-image: url(./images/image-product-desktop.jpg);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .card__content {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 5px;
    }
    .card__title {
      font-size: 10px;
      font-weight: 700;
      margin-top: 3px;
    }
    .card__title__space{
      color: gray;
      font-size: 5px;
      letter-spacing: 2px;
    }
    .card__description {
      font-size: 6px;
    }
    .card__price--value {
      font-size: 10px;
      font-weight: bold;
      color: #3d8168;
    }
    .card__price--crossed {
      text-decoration: line-through;
      font-size: 6px;
      text-align: center;
      color: gray;
      margin-left: 10px;
    }
    .card__price--button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6px;
      width: 90%;
      background-color: #3d8168;
      border: none;
      border-radius: 2px;
      color: hsl(0, 0%, 100%);
      cursor: pointer;
      height: 17px;
    }
    .card__price--button img{
      width: 6px;
      height: 6px;
      margin-right: 5px;
      
    }
    .card__text {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .price{
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 7px;
    }
    @media only screen and (max-width: 1200px){
    /*Tablets [601px -> 1200px]*/
    }
    @media only screen and (max-width: 600px){
      /*Big smartphones [426px -> 600px]*/
    }
    @media only screen and (max-width: 425px){
      /*Small smartphones [325px -> 425px]*/
      .card {
        flex-direction: column;
        height: 100%;
      }
      .card__image {
        width: 100%;
        height: 35%;
        background-image: url(./images/image-product-mobile.jpg);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }
      .card__content {
        width: 100%;
        height: 50%;
        margin-right: 10px;
      }
      .card__description{
        color: gray;
        font-size: 4px;
      }
      .card__title{
        font-size: 10px;
      }
      .card__price--value{
        font-size: 7px;
      }
      .card__price--crossed{
        font-size: 5px;
      }
      .card__price--button{
        font-size: 4px;
        height: 13px;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image">
      </div>
      <div class="card__content">
        <div class="card__text">
          <span class="card__title__space">PERFUME</span>
          <span class="card__title">Gabrielle Essence<br> Eau  De Parfum</span>
          <p class="card__description">A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
            Perfumer-Creator for the House of <br>CHANEL.</p>
        </div>
        <div class="card__price">
          <div class="price">
            <span class="card__price--value">$149.99</span><span class="card__price--crossed">$169.99</span>
          </div>
          <button class="card__price--button"><img src="images/icon-cart.svg" />Add to cart</button>
        </div>
      </div>
    </div>
  </div>
